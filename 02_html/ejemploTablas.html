<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            background-color: antiquewhite;
            border: 1px solid black;
            border-collapse: collapse;
            border-spacing: 15px;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table style="width: 50%;">
            <caption>Ejemplo de tablas #1</caption>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Jhon</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        
        </table>
    </div> <!--etiqueta contenedora -->
    <div>
        <table style="width: 50;">
            <caption>Ejemplo de tabla #2</caption>
            <tr>
                <th>Name</th>
                <th style="text-align: center;" colspan="2">Telephone</th>
            </tr>
            <tr>
                <td> Bill Gates</td>
                <td>5555555</td>
                <td>5587755</td>
            </tr>
            <tr>
                <td>Adam Rusell</td>
                <td>5586484</td>
                <td>5577458</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <caption>Ejemplo de tabla #3</caption>
            <tr>
                <th>Name</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="4">Telephone</th>
                <td>54454544</td>
            </tr>
            <tr>
                <td>55545585</td>
                <td>45484545</td>
            </tr>
            <tr>
                <td>78787878</td>
                <td>45454545</td>
            </tr>
        </table>
    </div>
</body>
</html>
